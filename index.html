<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="src/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mozilla+Headline:wght@200..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Mpho App</title>
</head>
<body>
    <div class="weather-app">
    <header> 
        <form>
            <input type="search" placeholder="Enter a city.."required class="search-form-input" />
            <input type="submit" value="search" class="search-form-button"/>
        </form class="search-form">
    </header>
    <main>
        <div class="weather-app-data">
        <div> 
        <h1 class="weather-app-city">Paris</h1>
        <p class="weather-app-details">
            Tuesday 14:49,scattered clouds
            <br />
            Humidity:<strong>66%</strong> , Wind: <strong>3.13km/h</strong>
        </p>
        </div>
        <div class="weather-app-temperature-container">
            <div class="weather-app icon">⛅</div>
            <div class="weather-app-temperature">12</div>
            <div class="weather-app-unit">°C</div>  
        </div>
    </main>
          

    <footer>This project was coded by
        <a href="https://github.com/mkebadirang9-art" target="_blank">MKebadirang</a>
        <a href="https://github.com/mkebadirang9-art/MphoApp"target="_blank">is opend-sourced on GitHub</a> and
        <a href="https://mphoapp.netlify.app/"target="_blank">hosted on Netify</a>
        </footer>
        </div>
</body>
</html>
